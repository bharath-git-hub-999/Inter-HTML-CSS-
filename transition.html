        .box{
            background-color: blueviolet;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            animation-name: circle;
            animation-duration: 10s;
        }

        @keyframes circle{
            50%{
                background-color: black;
                width: 400px;
                height: 100px;
            }
            100%{
                background-color:red;
                width:600px;
                heigth:900px;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
