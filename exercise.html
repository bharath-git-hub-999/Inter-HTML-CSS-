<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .layout {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 10vh 30vh 30vh  20vh 10vh ;
        grid-template-areas: "n n n" "h h h" "s m m" "as1 as2 as3" "f f f";
        height: 100vh;
      }
      .navigation{
        grid-area: n;
      }
      .Header{
        grid-area: h;
      }
      .Sidebar{
        grid-area: s;
      }
      .main{
        grid-area: m;
      }
      .Aside1{
        grid-area: as1;
      }
      .Aside2{
        grid-area: as2;
      }
      .Aside3{
        grid-area: as3;
      }
      .Footer{
        grid-area: f;
      }

      .layout div{
         border: 1px solid black;
        display: grid;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="layout">
        <div class="navigation">navigation bar</div>
        <div class="Header">Header</div>
        <div class="Sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="Aside1">Aside1</div>
        <div class="Aside2">Aside2</div>
        <div class="Aside3">Aside3</div>
        <div class="Footer">Footer</div>
    </div>
</body>
</html>
