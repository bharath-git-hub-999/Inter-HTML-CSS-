<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: black;
        color: white;
        padding: 20px;
      }
      li,ul,h1 {
        display: inline;
      }                                     
      ul{
        margin-left: 60%;
      }
      li{
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>NavBar</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </body>
</html>
