<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfect nav bar</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: black;
        color: white;
         }
         li{
            display: inline-block;
            padding: 25px;
         }
         h1{
            font-size: 30px;
            color: orangered;
            letter-spacing: 4px;
            font-weight: bold;
            padding-left: 22px;
         }
         a{
            text-decoration: none;
            background-color: orangered;
            padding: 10px;
            border-radius: 20px;
            color: white;
            padding-right: 12px;
            margin-right: 8px;
         }
         span {
            font-size: 30px;
            color: orangered;
            letter-spacing: 4px;
            font-weight: bold;
            /* padding-left: 22px; */
         }
         .logo{
             font-size: 30px;
            color: blue;
            letter-spacing: 4px;
            font-weight: bold;
            padding-left: 22px;
         }

</style>
<body>
    <header>
        <p class="logo">log<span>in</span> </p>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
                <li>Content</li>
            </ul>
        </nav>
        <a href="#">Call Us</a>
    </header>
</body>
</html>
