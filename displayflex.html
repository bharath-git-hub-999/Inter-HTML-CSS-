<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        div{
            background-color: yellow;
            width: 300px;
             display: flex;
             flex-wrap: wrap;
             justify-content:space-between;
             

        }
        h1{
            color: black;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>one</h1>
        <h1>two</h1>
        <h1>three</h1>
        <h1>four</h1>
        <h1>five</h1>
        <h1>six</h1>
    </div>
</body>
</html>
