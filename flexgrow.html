<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <style>
        div{
            background-color: blueviolet;
            height: 100px;
            display: flex;
            margin: 20px;
            padding: 10px;
            
        }
        h1{
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
            flex-grow: 1;
            margin-right: 8px;
        }
        h2{
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
            flex-grow: 2;
            margin-right: 8px;
        }
        h3{
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
            flex-grow: 3;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>one</h1>
        <h2>Two</h2>
        <h3>Three</h3>
    </div>
</body>
</html>
