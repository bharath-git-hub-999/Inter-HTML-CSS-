<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .one{
            height: 100px;
            width: 100px;
            background-color:red ;
            position: relative;
            top: 10px;
            z-index: 1;
            
        }
        .two{
            height: 100px;
            width: 100px;
            background-color:green;
            position: absolute;
            top: 30px;
        }
        .three{
            height: 100px;
            width: 100px;
            background-color:black ;
        }
    </style>
</head>
<body>
    <div class="one">

    </div>
    <div class="two">

    </div>
    <div class="three">

    </div>
    
</body>
</html>
